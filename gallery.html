<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | RivRon Electrical Lighting</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #990000, #000);
      color: white;
      margin: 0;
    }

    header, footer {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #000;
      border-top: 3px solid #990000;
      border-bottom: 3px solid #990000;
    }

    nav a {
      color: #fff;
      background: #990000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
      font-weight: bold;
    }

    nav a:hover {
      background: #cc0000;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>RivRon Electrical Lighting</h1>
    <p>Gallery of Our Projects</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h2>Our Work in Action</h2>

  <div class="gallery">
    <img src="https://via.placeholder.com/600x400?text=Electrical+Installation" alt="Electrical Work">
    <img src="https://via.placeholder.com/600x400?text=Lighting+Project" alt="Lighting Project">
    <img src="https://via.placeholder.com/600x400?text=Ceiling+Design" alt="Ceiling Work">
    <img src="https://via.placeholder.com/600x400?text=Plumbing+Repair" alt="Plumbing Repair">
    <img src="https://via.placeholder.com/600x400?text=Painting+Job" alt="Painting Job">
    <img src="https://via.placeholder.com/600x400?text=Fuse+Box+Upgrade" alt="Fuse Box Upgrade">
  </div>

  <footer>
    <p>&copy; 2025 RivRon Electrical Lighting | Designed by Nsovo Ngobeni</p>
  </footer>
</body>
</html>
